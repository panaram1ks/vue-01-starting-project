<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vue Basics</title>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://unpkg.com/vue@next" defer></script>
  <script src="app.js" defer></script>
</head>

<body>
  <header>
    <h1>Vue Events</h1>
  </header>
  <section id="events">
    <button v-on:click="increaseValue(5)">Add</button>
    <button v-on:click.right=reduceValue(3)>Reduce</button>
    <p v-once>Starting Couner: {{counter}}</p>
    <p>Result: {{counter}}</p>

    <!--     <input type="text" v-bind:value="name" v-on:input="setName($event, 'Schwarzmuller')" v-on:keyup.enter="confirmName">
 -->

    <input type="text" v-model="name" v-on:keyup.enter="confirmName">
    <button v-on:click="resetInput">Reset input</button>
    <p>Your name {{ fullname }}</p>


    <form v-on:submit.prevent="submitForm">
      <input type="text">
      <button>Sign Up</button>
    </form>
  </section>
</body>

</html>
