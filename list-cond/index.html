<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vue Basics</title>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://unpkg.com/vue@next" defer></script>
  <script src="app.js" defer></script>
</head>

<body>
  <header>
    <h1>Vue Course Goals</h1>
  </header>
  <section id="user-goals">
    <h2>My course goals</h2>
    <input type="text" v-model="enteredGoalValue" />
    <button @click="addGoal">Add Goal</button>
    <p v-if="goals.length === 0 || goals.length > 100">No goals have been added yet - please start adding some!</p>
    <ul v-else>
      <li :key="goal" v-for="(goal, index) in goals" @click="removeGoal(index)">{{ goal }} - {{ index }}
        <input type="text" @click.stop>
      </li>
    </ul>

    <ul>
      <li v-for="(value2,  key1, idx) in {name: 'Max', age: 31}">{{ value2 }} - {{ key1 }} - {{idx}}</li>
    </ul>
    <ul>
      <li v-for="num in 4">{{ num }}</li>
    </ul>
    <p v-show="goals.length > 0">v-show v-if v-else-if v-else</p>
  </section>
</body>

</html>
